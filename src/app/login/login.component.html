<h1>login</h1>

<div class="container">
    <form [formGroup]="loginForm" (submit)="login()">
        <div class="form-group">
            <label>Email </label>
            <input type="email" class="form-control" formControlName="email" placeholder="enter email" #email>
            <div *ngIf="(loginForm.controls['email'].invalid )" class="text-danger">
                <div *ngIf="loginForm.controls['email'].errors.required && isValidFormSubmitted">
                    Email is Required.
                </div>
                <div *ngIf="loginForm.controls['email'].errors?.pattern">
                    Please enter valid email.
                </div>
            </div>
        </div>
        <div class="form-group mt-4">
            <label>Password </label>
            <input type="password" class="form-control" formControlName="password" minlength="8" placeholder="password" #password>
            <div *ngIf="(loginForm.controls['password'].invalid )" class="text-danger">
                <div *ngIf="loginForm.controls['password'].errors.required && isValidFormSubmitted">
                    Password is Required.
                </div>
                <div *ngIf="loginForm.controls['password'].errors?.pattern">
                    Password must contains upper case,lower case, spatial character and min length of 8.
                </div>
            </div>
        </div>

        <button type="submit" class="mt-2 btn btn-primary">Login</button>
    </form>
</div>
